<div flex-container>
    <h1>{{getFirst()}} {{getLast()}}</h1>
    <div class="card-container flex-container">
      <div class="divTable">
        <div class="divTableBody">
          <ng-container *ngFor=" let book of person_books; trackBy: trackByFn;">
            <div class="divTableRow">
              <div class="divTableCell" style="width: 5%;">
                <a class="card-grid">
                  <div class="card-grid-button">
                    <button (click)="onClickRemove($event, book)" title="הסר ספר לימוד">-</button>
                  </div>
                  <div class="card-grid-header">
                    {{book.title}}
                  </div>
                  <div class="card-grid-slider">
                    <mat-progress-bar [value]="book.prog_percent" class="right-25"></mat-progress-bar>
                    <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" min="1" max="100000"></mat-slider>
                  </div>
                </a>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="divTable">
        <div class="divTableBody">
          <div class="divTableRow">
            <div class="divTableCell" style="width: 5%;"><label for="books">קטגוריות</label></div>
            <div class="divTableCell">
              <select formControlName="categories" id="categories" (change)="onChangeCateg()">
                <option *ngFor="let categ of categories" [ngValue]="categ">
                  {{categ.name}}
                </option>
              </select></div>
          </div>
          <div class="divTableRow">
            <div class="divTableCell"><label for="books">ספרים</label></div>
            <div class="divTableCell">
              <select formControlName="books" id="books" (change)="onChangeBook()">
                <option *ngFor="let book of books" [ngValue]="book">
                  {{book.title}}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
        <button (click)="onClickMe()" title="הוסף ספר לימוד">
          +</button>
      </form>
</div>
